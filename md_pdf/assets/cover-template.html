<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="cover">
    <h1>{{ title }}</h1>
    {% if subtitle %}
      <h3>{{ subtitle }}</h3>
    {% endif %}

    {% if student_number %}
      <h4>Student Number: {{ student_number }}</h4>
    {% endif %}

    {% if turnitin_number %}
      <h4>TurnItIn Number: {{ turnitin_number }}</h4>
    {% endif %}
  </body>
</html>
