machine:
  python:
    version: 3.6.0
  node:
    version: 6.10.2


dependencies:
  pre:
    - sudo apt update && sudo apt install pandoc pandoc-citeproc python-dev python3-dev
    - bash scripts/before_script.sh

  post:
    - pip install -r dev-requirements.txt
    - sudo pip install -e .


test:
  post:
    - flake8 md_pdf/ --ignore=E128,E501
    - safety check
    - bandit -r md_pdf/
    - cd test-files && mdp -vvv
