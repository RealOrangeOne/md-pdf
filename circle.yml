machine:
  python:
    version: 3.6.0
  node:
    version: 6.10.2


dependencies:
  pre:
    - sudo apt install pandoc pandoc-citeproc
    - bash scripts/before_script.sh

  post:
    - pip install -r dev-requirements.txt


test:
  post:
    - flake8 md_pdf/ --ignore=E128,E501
    - safety check
    - bandit -r md_pdf/
    - cd test-files/ && mdp -vvv
